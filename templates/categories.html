{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Manage Team</h3>

    <div class="row">
        {% for user in users %}
            <div class="col s12 m3">
                <div class="card black text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ user.name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', user_id=user._id) }}" class="btn light-blue accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', user_id=user._id) }}" class="btn pink lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
