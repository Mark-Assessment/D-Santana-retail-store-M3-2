{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card">
            <div class="card-image">
                <img src="static/welcome-picture-login.png">
            </div>
            <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
                <a href="#">REGISTER</a>
            </div>
        </div>
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-user prefix light-blue-text text-darken-4"></i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-user-lock prefix light-blue-text text-darken-4"></i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row">
            <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
