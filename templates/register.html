{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Registration Form</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card">
            <div class="card-image">
                <img src="static/welcome-picture-login.png">
            </div>
            <div class="card-content">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-user prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="6"
                        maxlength="15" pattern="^[a-zA-Z0-9]{6-15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="6"
                         maxlength="15" pattern="^[a-zA-Z0-9]{6-15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <!-- register 1 button -->
            <div class="card-action center-align">
                <button type="submit" class="btn-large ">REGISTER</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
